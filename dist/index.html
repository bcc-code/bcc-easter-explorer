<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paske Ekspedisjon</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- First loading -->

    <div class="loading">
        <div class="loader"><img src="./images/paske-ekspedisjon-logo.svg" alt=""></div>
    </div>

    <!-- Char choice -->

    <div class="character">
        <h2>Choose your character</h2>
        <div class="card boy">
            <div class="card__container">
                <img src="./images/Boy.svg" alt="">
            </div>
        </div>
        <div class="card girl">
            <div class="card__container">
                <img src="./images/Girl.svg" alt="">
            </div>
        </div>
    </div>

    <!-- Map -->
    <div class="container">
        <div class="container__wrapper">
            <object type="image/svg+xml" data="./images/map.svg" id="map-area">
                <img src="./images/map.svg" alt="world map">
            </object>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal">
        <div class="modal__container">
            <div class="modal__character"></div>
            <div class="modal__content"></div>
        </div>
    </div>


    <script src="third-party-js/modernizr.min.js" type="text/javascript"></script>
    <script src="third-party-js/gsap.min.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>

</body>

</html>
