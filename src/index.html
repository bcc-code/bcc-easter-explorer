<!DOCTYPE html>
<html lang="en">

<head>

    <title>Paske Ekspedisjon</title>

    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

<body>

    <div class="firstScreen">
        <div class="logo"><img src="./images/paske-ekspedisjon-logo.svg" alt=""></div>
        <p>Promo video <a href="https://brunstad.tv/series/1428" target="_blank">here.</a></p>
        <div class="language-picker js-language-picker">
            <select name="language-picker-select" id="language-picker-select">
                <option selected disabled>Select language</option>
                <option value="de">Deutsch</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="it">Italiano</option>
                <option value="pl">Polski</option>
                <option value="pt">Português</option>
                <option value="ro">Română</option>
                <option value="ru">Pусский</option>
                <option value="nl">Dutch</option>
                <option value="no">Norsk bokmål</option>
                <option value="fi">Suomi</option>
                <option value="tr">Türkçe</option>
                <!-- <option value="fr" disabled>Français</option> -->
                <!-- <option value="hu" disabled>Magyar</option> -->
                <!-- other language options -->
            </select>
            <button class="language-picker-confirm">start game</button>
        </div>
    </div>

    <div class="secondScreen">
        <h2>Choose your character</h2>
        <div class="card boy">
            <div class="card__container">
                <img src="./images/Boy.svg" alt="">

            </div>
        </div>
        <div class="card girl">
            <div class="card__container">
                <img src="./images/Girl.svg" alt="">
                <span>Nelly</span>
            </div>
        </div>
    </div>
